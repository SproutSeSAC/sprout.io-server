spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mariadb://localhost:3306/sprout
    username: root
    password: hiworld
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: true
    open-in-view: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

cors:
  allowed-origins:
    - http://localhost:9000/api
    - http://localhost:3000/api

url:
  redirect-url: http://localhost:8080/api/login/success

jwt:
  access-token:
    secret: sproutAccesswhereUAccess-whereUAccesssproutURegister
    expiration: 3600
  refresh-token:
    secret: sproutRefreshwhereURefreshwhereURefresh-whereURegister
    expiration: 864000

server:
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
    session:
      timeout: 1800
  port: 8080


